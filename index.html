<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Great Race</title>

    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

    <!--
    Dev:    Kalin Bowden
    Date:   
     -->

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid text-center">
        <header id="head">
            <div class="row">
                <div class="col-lg-7 text-left">
                    <h1 id="title">The Great Race</h1>
                </div>
                <div class="col-lg-5">
                    <button type="button" class="btn btn-default btn-lg" id="btnSignIn"><strong><span class="glyphicon glyphicon-play spanGylf" aria-hidden="true"></span> Play</strong></button>
                    <button type="button" class="btn btn-default btn-lg"><strong><span class="glyphicon glyphicon-road spanGylf" aria-hidden="true"></span> Racers</strong></button>
                    <button type="button" class="btn btn-default btn-lg"><strong><span class="glyphicon glyphicon-cog spanGylf" aria-hidden="true"></span> Options</strong></button>
                </div>

            </div>
        </header>

        <!-- ============================================================================== -->

        <!--  -->
        <div id="signInForm">
            <div class="row text-left formRowMain">
                <div class="col-md-3"></div>

                <div class="col-md-6 formRow">

                    <h2 class="text-center myForm-Quest">Sign In</h2>

                    <div id="errorMsg"></div>

                    <form>
                        <div class="form-group myForm-Quest">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group myForm-Quest">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-default" onclick="validateForm(this.form)" id="btnLogIn">Log In</button>
                        <button type="button" class="btn btn-default" onclick="validateForm(this.form)" id="back">back</button>
                    </form>

                    <h3 class="text-center myForm-Quest formSep">OR</h3>


                    <h2 class="text-center myForm-Quest">Create a Game Account</h2>

                    <!--  -->
                    <form class="for myForm">
                        <h4>Please Enter you Name and Email Address</h4>
                        <div class="form-group myForm-Quest">
                            <label for="exampleInputName2">Name</label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                        </div>

                        <h4>Gender</h4>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                Male
                            </label>
                        </div>
                        <div class="radio myForm-Quest">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                Female
                            </label>
                        </div>

                        <div class="form-group myForm-Quest">
                            <label for="exampleInputEmail2">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>

                        <div class="form-group myForm-Quest">
                            <label for="exampleInputEmail2">Verify Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>

                        <div class="form-group myForm-Quest">
                            <label for="exampleInputEmail2">Select a UserName</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        </div>

                        <h4>Create a Password</h4>
                        <div class="form-group myForm-Quest">
                            <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                        </div>

                        <h4>Confirm Password</h4>
                        <div class="form-group myForm-Quest">
                            <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                        </div>

                        <div class="checkbox myForm-Quest">
                            <label>
                                <input type="checkbox" value="">
                                Yes, I want to recieve email from the Great Race.
                            </label>
                        </div>

                        <div class="form-group myForm-Quest">
                            <div class="">
                                <button type="submit" class="btn btn-default">Create Account</button>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <!-- ============================================================================== -->

        <div class="row" id="charSelect">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="button" class="btn btn-default" id="btnPickChar">Pick Char</button>
            </div>
            <div class="col-md-4"></div>
        </div>

        <!-- ============================================================================== -->
        <div id="race1">
            <div class="row text-center" id="race">
                
                
                <div class="col-md-5">
                    <img src="images/test.gif" alt="thing" id="test0">
                    <img src="images/test.gif" alt="thing" id="test1">
                    <img src="images/test.gif" alt="thing" id="test2">
                </div>
                <div class="col-md-2">

                    <input class="btn btn-default" type="button" value="" id="go" onclick="toggleRace()">

                </div>
                <div class="col-md-5"></div>
            </div>
            
        </div>
        <div class="row text-center" id="race2">
            <img src="images/check.png" alt="thing" id="finish">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                
            </div>
            <div class="col-md-2"></div>
        </div> 

        
    </div>

    
            


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="gr.js"></script>
</body>

</html>
