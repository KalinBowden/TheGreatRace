<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Great Race</title>

    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">

    <!--
    Dev:    Kalin Bowden
    Date:   10.18.2017
     -->

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid text-center">

        <!-- The title elements -->
        <header id="head">
            <div class="row">
                <div class="col-lg-7 text-left">
                    <h1 id="title">The Great Race</h1>
                </div>
                <div class="col-lg-5">
                    <button type="button" class="btn btn-default btn-lg" id="btnSignIn"><strong><span class="glyphicon glyphicon-play spanGylf" aria-hidden="true"></span> Play</strong></button>
                </div>

            </div>
        </header>

        <!-- ============================================================================== -->
        <!-- The race screen -->
        <div id="race1">

            <!-- The sky -->
            <div class="row text-center" id="race">

                <!-- Char Select -->
                <div class="col-md-2" class="selectChar"></div>
                <div class="col-md-8" id="charSel" class="selectChar">
                    <div class="col-md-3" class="selectChar">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true" id="charArrowLeft" onclick="navLeft()"></span>
                    </div>
                    <div class="col-md-6" class="selectChar">
                        <h3 id="charName">Rainbow Dash</h3>
                        <img src="images/select0.gif" alt="thing" height="200" width="200" id="char0" onclick="grabRacer()">   
                    </div>
                    <div class="col-md-3" class="selectChar">
                        <span class="glyphicon glyphicon-menu-right" aria-hidden="true" id="charArrowRight" onclick="navRight()"></span>
                    </div>  
                </div>
                <div class="col-md-2" class="selectChar"></div>
                
                <!-- The racers -->
                <div class="col-md-5">
                    <img src="" alt="" id="racer0" height="200" width="200">
                    <img src="" alt="" id="racer1" height="200" width="200">
                </div>
                <div class="col-md-2">
                    <!-- The light -->
                    <img src="images/photoFinish1.png" alt="" id="go" onclick="toggleRace()">
                </div>
                <div class="col-md-5"></div>
            </div>
            
        </div>

        <!-- The ground -->
        <div class="row text-center" id="race2">
            <img src="images/check.png" alt="thing" id="finish">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                
            </div>
            <div class="col-md-2"><img src="" alt="random" id="rand" height="300" width="300"></div>   
        </div>
<!-- ============================================================================== -->
<!-- The ending screen -->
        <div>
            <div class="row" id="endingScreen">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h1 id="winningName"></h1>
                    <img src="" alt="winner" id="winningImg" height="500" width="500" onclick="onGameReset()">
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>         
    </div>

    
            


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="gr.js"></script>
</body>

</html>
